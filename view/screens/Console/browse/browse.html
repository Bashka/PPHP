<!DOCTYPE html>
<html>
<head>
    <title>Delphinum Console</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script charset="utf-8" src="../../../tools/loadConfig.js" type="text/javascript"></script>
    <script charset="utf-8" src="../../../tools/YUI/yui/yui-min.js" type="text/javascript"></script>
    <script charset="utf-8" src="main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="/PPHP/view/tools/YUI/cssreset/cssreset-min.css"/>
    <link rel="stylesheet" href="/PPHP/view/tools/YUI/cssbase/cssbase-min.css"/>
    <link rel="stylesheet" href="/PPHP/view/tools/YUI/cssfonts/cssfonts-min.css"/>
</head>
<body class="yui3-skin-sam">
<div dWidget="PJS.widgets.LoadingIndicator"></div>
<div dWidget="PJS.widgets.Screen" dWidgetProperties="module: Console; screen: browse; hasHTML: false; hasCSS: true" style="visibility: hidden">
    <div dWidget="PJS.widgets.HotKey" dHandling="init: hotKeyInit"></div>

    <!-- Console -->
    <div>
        <div dWidget="PJS.screens.Console.browse.ConsoleOut" dHandling="filling: consoleOut; init: consoleOutInit; listen: consoleOutListen"></div>
        <div dWidget="PJS.screens.Console.browse.ConsoleIn" dHandling="filling: consoleIn; listen: consoleInListen"></div>
    </div>

    <!-- Menu -->
    <div dWidget="TabView">
        <ul>
            <li><a href="#commands">Commands</a></li>
            <li><a href="#upload">Upload</a></li>
            <li><a href="#setting">Setting</a></li>
        </ul>
        <div>
            <div dWidget="PJS.screens.Console.browse.CommandBar" dHandling="filling: commandBar; listen: commandBarListen"></div>
            <div dWidget="UploaderHTML" dWidgetProperties="module: Console; action: uploadFile" dHandling="listen: uploaderListen"></div>
            <div>
                <label>
                    Timeout query: <input dHandling="filling: timeoutQuery" type="text" value="10"/>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
