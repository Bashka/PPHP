<!DOCTYPE html>
<html>
<head>
    <title>Delphinum Console</title>
    <script charset="utf-8" src="../../../tools/YUI/yui/yui-min.js" type="text/javascript"></script>
    <script charset="utf-8" src="../../../tools/loadConfig.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../../tools/YUI/cssreset/reset-min.css" />
    <link rel="stylesheet" href="../../../tools/YUI/cssbase/base-min.css" />
    <link rel="stylesheet" href="../../../tools/YUI/cssfonts/fonts-min.css" />
    <link rel="stylesheet" href="browse.css" type="text/css" />
    <script charset="utf-8" src="browse.js" type="text/javascript"></script>
</head>
<body>
<div id="consoleBox">
    <div id="consoleScreen"></div>

    <div id="console">
        > <input type="text" id="module" />::<input type="text" id="action" /><div id="argsCommand">(<input title="Добавить аргумент" type="button" value="+"/>)</div>;
    </div>

    <div id="consoleMenu">
        <ul>
            <li><a href="#commands">Commands</a></li>
            <li><a href="#upload">Upload</a></li>
        </ul>
        <div>
            <div id="commands">

            </div>
            <div id="upload">
                <div id="selectFilesButtonContainer">
                </div>
                <div id="uploadFilesButtonContainer">
                    <button type="button" id="uploadFilesButton"
                            class="yui3-button">Upload Files
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
