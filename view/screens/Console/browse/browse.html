<!DOCTYPE html>
<html>
<head>
    <title>Delphinum Console</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script charset="utf-8" src="../../../tools/YUI/yui/yui-min.js" type="text/javascript"></script>
    <script charset="utf-8" src="../../../tools/loadConfig.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../../tools/YUI/cssreset/reset-min.css"/>
    <link rel="stylesheet" href="../../../tools/YUI/cssbase/base-min.css"/>
    <link rel="stylesheet" href="../../../tools/YUI/cssfonts/fonts-min.css"/>
    <link rel="stylesheet" href="browse.css" type="text/css"/>
    <script charset="utf-8" src="browse.js" type="text/javascript"></script>
</head>
<body>
<div>
    <div dGet="outPanel" dListener="outPanelListener" id="Console_browse_outPanel"></div>

    <div dGet="inPanel" id="Console_browse_inPanel" dListener="inPanelListener">
        >
        <input type="text" dGet="moduleInput" title="Module name" dLoader="moduleInputLoader" dListener="moduleInputListener"/>
        ::
        <input type="text" dGet="actionInput" title="Action" dLoader="actionInputLoader" dListener="actionInputListener"/>
        <span dGet="argsContainer">(<input dGet="addArgButton" dListener="addArgListener" title="Insert argument"
                                           type="button" value="+"/>)</span>;
    </div>

    <div dLoader="menuLoader">
        <ul>
            <li><a href="#commands">Commands</a></li>
            <li><a href="#upload">Upload</a></li>
        </ul>
        <div>
            <div dGet="commandsContainer">

            </div>
            <div dLoader="uploaderLoader">
                <div id="selectFiles"></div>
                <div id="uploadFilesContainer">
                    <button type="button" id="uploadFilesButton"
                            class="yui3-button">Upload Files
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
